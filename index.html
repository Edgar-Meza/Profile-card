<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="bg-main">
      <div class="card-body">
        <img src="images/bg-pattern-card.svg" alt="background circles">
        <div class="info-card">
          <img src="images/image-victor.jpg" alt="people">
          <h1>Victor Crest <span>26</span></h1>
          <span>London</span>
          <hr>
          <div class="stats-card">
            <div>
              <span>80K</span>
              <span>Followers</span>
            </div>
            <div>
              <span>803K</span>
              <span>Likes</span>
            </div>
            <div>
              <span>1.4K</span>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-1">
      <img src="images/bg-pattern-top.svg" alt="background top">
    </div>
    <div class="bg-2">
      <img src="images/bg-pattern-bottom.svg" alt="background bottom">
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Edgar-Meza">Edgar Meza</a>.
  </footer>
</body>
</html>
